name: Tests

on:
  push:
      branches:
        - dev
        - master
  page_build:
  release:
    types:
      - created

jobs:
  hello-world:
    runs-on: ubuntu-20.04
    name: hello-world
    steps:
    - id: Say_hello_world
      run: "echo Welcome to the Github Actions workshop !"

  unit-test:
    runs-on: ubuntu-20.04
    name: unit-test
    container: epitechcontent/epitest-docker
    steps:
    - uses: actions/checkout@v1
    - id: Unit-tests
      run: "make tests_run > .github/workflows/tests_run_outputs"
    - id: Coverage
      run: "make coverage > .github/workflows/coverage_outputs"
    - uses: actions/upload-artifact@v2
      with:
        name: coverage_outputs
        path: .github/workflows/coverage_outputs

  function-tests_outputs:
    runs-on: ubuntu-20.04
    name: function-tests_outputs
    container: epitechcontent/epitest-docker
    steps:
    - uses: actions/checkout@v1
    - id: Make
      run: "make re"
    - id: functional_tests
      run: "bash functional-test.sh > .github/workflows/tests_output"
    - uses: actions/upload-artifact@v2
      with:
        name: upload_artifacts
        path: .github/workflows/tests_output

